<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주테마여행</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- 메인슬라이드 -->
    <script src="./js/mainbanner.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="hd">
            <div class="minibanner">
                <a href="https://www.jeju.go.kr/booking/index.htm" target="_blank">통합 예약</a>
            </div>
            <div class="container d-flex aic w1280 marginAuto">
                <a href="#" class="logo"><img src="./img/main/로고.svg" alt="로고이미지"></a>
                <ul id="gnbs" class="d-flex">
                    <li><a href="" class="scrollmenu">행사</a></li>
                    <li><a href="" class="scrollmenu">관광명소</a></li>
                    <li><a href="" class="scrollmenu">홍보영상</a></li>
                    <li><a href="" class="scrollmenu">이벤트</a></li>
                    <li><a href="" class="scrollmenu">투어경로추천</a></li>
                    <li><a href="" class="scrollmenu">커뮤니티</a></li>
                </ul>
            </div>
        </header>

        <div id="mainbanner" class="rel">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg1">
                        <div class="copy">
                            <h2>체험 여행</h2>
                            <p>#액티비티 #테마공원 #레저/관광</p>
                        </div>
                    </div>
                    <div class="swiper-slide bg2">
                    </div>
                    <div class="swiper-slide bg3">
                    </div>
                    <div class="swiper-slide bg4">
                    </div>
                </div>

                <div class="btns d-flex abs w1280">
                    <div class="btnbox d-flex">
                        <div class="swiper-pagination p-unset"></div>
                  
                    <div class="btnbox d-flex">
                        <div class="swiper-button-prev p-unset"></div>
                        <div class="swiper-button-next p-unset"></div>
                    </div>

                </div>
            </div>
        </div>

        <div id="Event">

        </div>
        <div id="video"></div>
        <div id="discountEvent" class="w1280"></div>
        <div id="route"></div>
        <div id="Comments" class="w1280"></div>

        <footer id="ft">

        </footer>




        <!-- script 영역 -->
        <script src="./js/index.js"></script>
    </div>
</body>

</html>
